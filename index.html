<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spinning Can</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #fdf9f6;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      font-family: 'Playfair Display', serif;
    }

    .background-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #000;
      z-index: -1;  /* behind the can */
      user-select: none;
      text-align: center;
      width: 20vw; /* fixed width for both lines */
      line-height: 1;
      letter-spacing: 2px;
      font-weight: 900;
      text-transform: uppercase;
    }

    .background-text .line1,
    .background-text .line2 {
      width: 100%; /* fill the container width */
      margin: 0;
      padding: 0;
    }

    .background-text .line1 {
      font-size: 8vw;
    }

    .background-text .line2 {
      font-size: 8vw;
      margin-top: 0.1em;
    }

    .can {
      height: 60vh;
      width: auto;
      position: relative;
      z-index: 1;  /* on top */
    }
  </style>
</head>
<body>

  <div class="background-text">
    <p class="line1">DESIGNED</p>
    <p class="line2">TO POP.</p>
  </div>

  <img class="can" src="I (2).gif" alt="Spinning Can" />

</body>
</html>
