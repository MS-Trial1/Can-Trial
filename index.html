<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spinning Can</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #fdf9f6;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      font-family: 'Playfair Display', serif;
    }

    .background-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #000;
      z-index: 0;
      line-height: 0.85;
      letter-spacing: 2px;
      pointer-events: none;
    }

    .background-text .line1 {
      font-size: 8vw;
      font-weight: 900;
    }

    .background-text .line2 {
      font-size: 4vw;
      font-weight: 900;
      margin-top: 0.5em;
    }

    .Can {
      height: 80vh;
      width: auto;

    }
  </style>
</head>
<body>

  <div class="background-text">
    <div class="line1">DESIGNED</div>
    <div class="line2">TO POP.</div>
  </div>

  <!-- Use MP4 video instead of GIF -->
  <video class="can" autoplay loop muted playsinline>
    <source src="Can.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

</body>
</html>
