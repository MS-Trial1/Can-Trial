<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>M1SHA Ad</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fdf9f6;
      font-family: 'Playfair Display', serif;
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .background-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #000;
      text-align: center;
      z-index: 0;
      line-height: 0.8;
      font-weight: 900;
      letter-spacing: 4px;
      user-select: none;
      pointer-events: none;
    }

    .background-text .line1 {
      font-size: 15vw;
    }

    .background-text .line2 {
      font-size: 7vw;
    }

    .can-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-5deg);
      z-index: 1;
    }

    .can {
      height: 70vh;
      width: auto;
      display: block;
    }
  </style>
</head>
<body>

  <div class="background-text">
    <div class="line1">DESIGNED</div>
    <div class="line2">TO POP</div>
  </div>

  <div class="can-container">
    <img class="can" src="can.gif" alt="M1SHA Can" />
  </div>

</body>
</html>
