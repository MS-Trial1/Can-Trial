<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spinning Can</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #fdf9f6;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      font-family: 'Anton', sans-serif;
    }

    .background-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #000;
      z-index: -1;
      user-select: none;
      text-align: center;
      width: 20vw;
      line-height: 0.95;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .background-text .line1,
    .background-text .line2 {
      margin: 0;
      padding: 0;
      font-size: 10vw;
    }

    .can {
      height: 60vh;
      width: auto;
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>

  <div class="background-text">
    <p class="line1">DESIGNED</p>
    <p class="line2">TO POP.</p>
  </div>

  <img class="can" src="I (2).gif" alt="Spinning Can" />

</body>
</html>
